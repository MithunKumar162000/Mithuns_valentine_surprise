<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Only You ‚ù§Ô∏è</title>
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#ff758c,#ff7eb3)}
.heart{position:fixed;top:-10px;color:rgba(255,0,90,.75);animation:fall linear infinite;pointer-events:none}
@keyframes fall{to{transform:translateY(110vh)}}
.card{background:rgba(255,255,255,.95);padding:34px 44px;border-radius:26px;text-align:center;box-shadow:0 30px 70px rgba(0,0,0,.3);max-width:460px;position:relative}
.name{font-size:28px;font-weight:700;color:#ff3366;animation:glow 2s ease-in-out infinite alternate}
@keyframes glow{from{text-shadow:0 0 10px #ff9abf}to{text-shadow:0 0 25px #ff3366}}
.buttons{margin-top:30px;position:relative;height:120px}
button{padding:14px 36px;border:none;border-radius:40px;font-size:18px;cursor:pointer;transition:.35s;position:absolute}
#yes{background:#ff3366;color:#fff;left:50%;transform:translateX(-50%);z-index:5}
#no{background:#aaa;color:#fff;left:50%;top:70px;transform:translateX(-50%);z-index:1}
#gallery,#quiz{display:none;animation:fadeIn 1s ease}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.slide img{width:100%;border-radius:18px;box-shadow:0 15px 35px rgba(0,0,0,.25)}
.next-btn{margin-top:18px;padding:12px 28px;border:none;border-radius:30px;background:#ff3366;color:#fff;font-size:16px;cursor:pointer}
.quiz-q{font-weight:600;margin-bottom:15px}
.options button{display:block;position:static;width:100%;margin:8px 0;background:#ffd1dc;color:#333}
.tease{color:#ff3366;font-size:14px;margin-top:8px}
</style>
</head>
<body><div class="card" id="question">
  <div class="name">Only You ‚ù§Ô∏è</div>
  <p>This heart was made only for you üíó<br>Ee hrudaya ninnadhu matra</p>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes ü•∞</button>
    <button id="no">No üôà</button>
  </div>
</div><div class="card" id="gallery">
  <h2>Our Little Story üíï</h2>
  <div class="slide"><img id="slideImg" src=""></div>
  <button class="next-btn" id="nextPhoto">Next ‚ûú</button>
</div><div class="card" id="quiz">
  <h2>One Last Thing üòè</h2>
  <div class="quiz-q" id="quizQ"></div>
  <div class="options" id="options"></div>
  <div class="tease" id="tease"></div>
</div><audio id="music" src="your-music.mp3"></audio>

<script>
/* hearts */
setInterval(()=>{const h=document.createElement('div');h.className='heart';h.innerHTML='‚ù§';h.style.left=Math.random()*100+'vw';h.style.fontSize=Math.random()*20+12+'px';h.style.animationDuration=Math.random()*3+4+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),7000)},180);

const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
let scale=1;
noBtn.onmouseenter=()=>{noBtn.style.transform=`translate(${Math.random()*260-130}px,${Math.random()*40+50}px)`;scale+=.18;yesBtn.style.transform=`translateX(-50%) scale(${scale})`};

yesBtn.onclick=()=>{question.style.display='none';gallery.style.display='block';music.play();showPhoto()};

/* Photos */
const photos=['photo1.jpeg'];
let pIndex=0;
function showPhoto(){slideImg.src=photos[pIndex]}
nextPhoto.onclick=()=>{pIndex++;if(pIndex<photos.length){showPhoto()}else{gallery.style.display='none';quiz.style.display='block';showQ()}};

/* Quiz */
const quizData=[
{q:'Who owns my heart completely? üíñ',o:['Everyone','You','Me','Coffee'],a:1},
{q:'Our vibe together feels like?',o:['Chaos','Magic ‚ú®','Silence','Routine'],a:1},
{q:'What am I most sure about?',o:['Weather','Traffic','Us üíï','Nothing'],a:2},
{q:'When I see you, I feel?',o:['Calm','Happy','Home üè°','Sleepy'],a:2},
{q:'Forever means?',o:['Maybe','Until bored','You & Me üíç','Someday'],a:2}
];
let qIndex=0;
function showQ(){quizQ.innerText=quizData[qIndex].q;options.innerHTML='';tease.innerText='';quizData[qIndex].o.forEach((opt,i)=>{const b=document.createElement('button');b.innerText=opt;b.onclick=()=>check(i);options.appendChild(b)})}
function check(i){if(i===quizData[qIndex].a){qIndex++;if(qIndex<quizData.length){showQ()}else{quiz.innerHTML='<h2>You chose right‚Ä¶ always ‚ù§Ô∏è</h2><p>Because you are the answer to everything üíñ</p>'}}else{tease.innerText='Nooo üòù try again‚Ä¶ you know this one'}}
</script></body>
</html>
